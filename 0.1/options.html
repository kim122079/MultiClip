<html>
<head>
	<title>MultiClip Options</title>
	<link rel='stylesheet' type='text/css' href='content.css' media='all' />
	<script language="javascript" type="text/javascript" src="lib/jquery-1.3.2.js"></script>
	<script language="javascript" type="text/javascript" src="lib/utils.js"></script>
	<script language="javascript" type="text/javascript" src="options.js"></script>
</head>

<body onload="restore_options()">
	<div id=options>
		<h1>MultiClip Options</h1>
		<div id="options-form">
			<label for="clipboard_size">Enter clipboard size:</label>
			<br/>
			<input type="text" id="clipboard_size" value=""/>
			<br/>
			<input type="checkbox" id="show_screenshot"/> 
			<label for="show_screenshot">show screenshot</label>
			<br/>
			<input type="checkbox" id="show_dialog_onmouseup"/> 
			<label for="show_screenshot">show dialog onmouseup</label>
			<br/>
			<input type="checkbox" id="show_status_messages"/> 
			<label for="show_status_messages">show status messages</label>
			<br/>
			<button id="save" onclick="save_options()">Save</button>
		</div>
	</div>
</body>
</html>
